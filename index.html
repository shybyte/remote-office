<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Remote Office</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page">
    <div id="remotestorage-connect"></div>

    <h1>Remote Office</h1>

    <div ng-controller="DocumentIndexController">

        <form class="form-inline" ng-submit="addDocument()">
            <input id="addDocumentText" type="text" ng-model="documentText" size="35" autofocus="true"
                   placeholder="Add new document title here ...">
            <input class="btn btn-primary" type="submit" value="Add Document">
        </form>

        <div ng-switch on="documents.length">

            <div class="alert alert-info" id="noDocumentTitleWarning" style="display: none;" ng-show="noDocumentTitleWarning">
                Sorry, but You can't add a Document without a title!
            </div>

            <div ng-switch-when="0" class="alert alert-info" style="display: none;" ng-show="documents.length==0">
                You have no documents yet. Please add some documents<span ng-show="!isConnected"> or connect
                to your remote storage account by using the funny button in the right top corner</span>!
            </div>

            <div ng-switch-default style="display: none;" ng-show="documents.length>0">

                <table class="table table-bordered documents">
                    <thead>
                    <th>Document Title</th>
                    <th class="buttonColumn"></th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="document in documents">
                        <td>
                            <a class="documentTitle" href="{{document.editUrl}}" target="_blank">{{document.title}}</a>
                        </td>
                        <td class="buttonColumn">

                            <div class="btn-group">
                                <button class="btn"
                                        ng-click="edit(document)">Edit
                                </button>
                                <button class="btn dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a  href="#" ng-click="removeDocument(document);">Remove Document</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    â€‹
</div>


<script src="libs/angular/angular.min.js"></script>
<script src="libs/sugar.min.js"></script>
<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<!--<script src="libs/remote-storage/remoteStorage-debug.js"></script>-->
<script src="https://raw.github.com/RemoteStorage/remoteStorage.js/gh-pages/build/0.7.0-head/remoteStorage-debug.js"></script>
<script src="js/documents-module.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
